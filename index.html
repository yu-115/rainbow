<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>虹のクイズ</title>
    <meta name="description" content="虹の七色に関する問題です">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="rainbow">
      <div id="red"></div>
      <div id="orange"></div>
      <div id="yellow"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="indigo"></div>
      <div id="purple"></div>
      <div id="main-content">
        <h2>問題：虹の七色をすべて答えなさい</h2>
        <p>Congratulations！！！</p>
        <span id="countmessage">当てはまると思う色を一色ずつ答えてください。</span><br>
        <span id="message"></span><br>
        <form name="colorForm">
          <input id="textBox" type="text" name="textBox" placeholder="色を入力してください">
        </form>
        <button id="color-btn">解答する</button><br>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
